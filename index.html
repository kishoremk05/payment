<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration with Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #confirmPayment {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Event Registration</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" id="event" required>
        </div>

        <!-- Payment Button -->
        <button type="button" class="btn btn-success w-100" onclick="payWithUPI()">Proceed to Pay ₹50</button>
    </form>

    <!-- Payment Confirmation Button (Hidden Initially) -->
    <div id="confirmPayment" class="text-center mt-3">
        <h5 class="text-success">✅ Payment Done? Click below</h5>
        <button class="btn btn-primary" onclick="generateQRCode()">I have Paid</button>
    </div>

    <div id="qrcode"></div>
</div>

<script>
    function payWithUPI() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let event = document.getElementById("event").value;

        if (name && email && phone && event) {
            // Replace with your UPI ID
            let upiID = "yourupi@upi";  
            let amount = 50;
            let transactionNote = "Event Registration Payment";
            
            // Generate UPI Payment URL
            let upiURL = `upi://pay?pa=${upiID}&pn=Event Organizer&mc=&tid=&tr=&tn=${transactionNote}&am=${amount}&cu=INR`;

            // Open UPI Payment App (GPay, PhonePe, Paytm, etc.)
            window.location.href = upiURL;

            // Show the payment confirmation button
            document.getElementById("confirmPayment").style.display = "block";
        } else {
            alert("Please fill out all fields before proceeding to payment.");
        }
    }

    function generateQRCode() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let event = document.getElementById("event").value;

        if (name && email && phone && event) {
            document.getElementById("qrcode").innerHTML = ""; // Clear previous QR codes
            
            new QRCode(document.getElementById("qrcode"), {
                text: `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nEvent: ${event}\nAmount Paid: ₹50`,
                width: 200,
                height: 200
            });

            alert("✅ Payment Verified & QR Code Generated!");
        } else {
            alert("Please complete the registration details.");
        }
    }
</script>

</body>
</html>
