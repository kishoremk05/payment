<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration with Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Event Registration</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" id="event" required>
        </div>

        <!-- Payment Button -->
        <button type="button" class="btn btn-success w-100" onclick="payWithUPI()">Proceed to Pay â‚¹20</button>
    </form>
</div>

<script>
    function payWithUPI() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let event = document.getElementById("event").value;

        if (name && email && phone && event) {
            let upiMobile = "9043057100@upi";  // Updated UPI ID (Mobile Number)
            let amount = 20;
            let transactionNote = "Event Registration Payment";

            // Generate UPI Payment Link
            let upiURL = `upi://pay?pa=${upiMobile}&pn=Event Organizer&mc=&tid=&tr=&tn=${transactionNote}&am=${amount}&cu=INR`;

            // Open Google Pay, PhonePe, or Paytm for payment
            window.location.href = upiURL;
        } else {
            alert("Please fill out all fields before proceeding to payment.");
        }
    }
</script>

</body>
</html>
